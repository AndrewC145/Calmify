<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="icon" type="image/x-icon" href="../assets/calmify-logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#1f1f1f]">
    <nav class="flex items-start justify-start p-4">
      <a href="../../dist/index.html">
        <img
          class="size-8 invert-100"
          src="../assets/left-arrow-svgrepo-com.svg"
          alt="left-arrow"
        />
      </a>
    </nav>
    <main>
      <div class="relative container mx-auto flex h-[90vh] flex-col justify-between">
        <div
          class="messages-container mt-8 flex flex-col items-center p-4 sm:mt-10 lg:mt-12 xl:mt-14 2xl:mt-16"
        >
          <div class="chat-intro flex flex-col items-center gap-2">
            <div class="rounded-xl bg-[#ebebeb] p-2 shadow-lg sm:p-3">
              <img
                src="../assets/calmify-logo.svg"
                alt="Calmify Logo"
                class="size-6 sm:size-8 md:size-10 lg:size-12"
              />
            </div>
            <h1
              class="mt-3 font-[roboto] text-xl font-medium text-[#ebebeb] sm:mt-5 sm:text-2xl lg:text-4xl"
            >
              How Can I Help You?
            </h1>
            <p class="mt-2 text-center text-xs text-[#ebebeb] sm:text-sm md:mt-3 md:text-sm">
              Calmify is here to help you with your mental health. <br class="hidden sm:block" />
              Feel free to talk to me about anything that is on your mind.
            </p>
          </div>
        </div>
        <div
          class="absolute inset-x-0 bottom-0 flex flex-col items-center justify-center p-4 sm:p-5 md:p-8 md:pb-4 lg:p-10 lg:pb-2"
        >
          <div
            class="flex w-full items-center justify-between gap-2 rounded-xl border-1 border-gray-400 bg-[#c7c7c7] p-2 shadow-lg md:w-[70vw] md:gap-4 lg:w-[70vw] lg:gap-6 xl:w-[50vw] xl:gap-12"
          >
            <label class="sr-only" for="chatInput"></label>
            <textarea
              class="chat-input w-full resize-none text-xs text-wrap outline-none md:p-2 md:text-sm lg:text-base"
              type="text"
              id="chatInput"
              name="chatInput"
              placeholder="Type your message here."
            ></textarea>
            <button
              class="send-msg cursor-pointer rounded-xl bg-red-300 p-2 transition duration-150 ease-in hover:bg-red-400"
            >
              <img src="../assets/send-svgrepo-com.svg" alt="send" class="size-6 sm:size-8" />
            </button>
          </div>
          <p class="mt-2 text-center font-sans text-xs text-[#ebebeb] sm:text-sm md:mt-4">
            Calmify is not a licensed therapist. If you are in crisis, please seek help.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
