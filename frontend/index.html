<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calmify</title>
    <link rel="stylesheet" href="src/styles/output.css" />
    <link rel="icon" type="image/x-icon" href="src/assets/calmify-logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="h-full overflow-hidden bg-[url(../../src/assets/main-bg.jpg)] bg-cover bg-[center_top_50%] bg-no-repeat"
  >
    <nav
      class="flex shrink-0 items-center justify-center p-4 md:justify-between xl:pl-20 2xl:pl-28"
    >
      <div class="flex items-center md:space-x-4">
        <img src="src/assets/calmify-logo.svg" alt="Calmify Logo" />
        <h1 class="hidden font-[roboto] text-xl font-medium text-white md:block md:text-2xl">
          Calmify
        </h1>
      </div>
    </nav>
    <main class="relative h-screen">
      <div
        class="absolute bottom-[25%] container mx-auto flex flex-col gap-2 px-4 sm:px-5 md:gap-6 lg:gap-8 xl:left-[5%] xl:gap-10"
      >
        <div class="flex w-full flex-col items-start">
          <h2
            class="mb-3 text-left font-[roboto] text-6xl font-[500] text-white lg:text-8xl xl:text-9xl"
          >
            Therapy, <br />
            Near You.
          </h2>
        </div>
        <div class="flex flex-col justify-start gap-1.5 md:justify-end lg:px-7">
          <div
            class="flex w-full flex-col items-start self-start md:w-2/3 md:gap-3 md:self-start lg:w-1/3 lg:self-end"
          >
            <p class="font-[roboto] text-[18px] font-[500] text-wrap text-white">
              Calmify takes upon a new approach to mental health by providing users with a
              thoughtful, supporting, artificially intelligent chatbot that is available 24/7.
            </p>
            <a
              class="mt-4 rounded-lg bg-red-300 px-4 py-2 text-white transition duration-200 ease-in hover:bg-red-400"
              href="src/pages/chat.html"
            >
              Chat Now</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
