<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="../styles/output.css" />
  </head>
  <body>
    <nav class="flex items-start justify-start p-4">
      <a href="../../index.html">
        <img class="size-8" src="../assets/left-arrow-svgrepo-com.svg" alt="left-arrow" />
      </a>
    </nav>
    <main>
      <div class="relative container mx-auto flex h-[90vh] flex-col justify-between">
        <div class="mt-16 flex flex-col items-center">
          <img src="../assets/calmify-logo.svg" alt="Calmify Logo" class="size-12" />
          <h1 class="mt-5 font-sans text-2xl font-medium text-black sm:text-3xl md:text-4xl">
            How Can I Help You?
          </h1>
        </div>
        <div class="absolute inset-x-0 bottom-0 flex items-center justify-center p-4">
          <label for="chatInput"></label>
          <input type="text" id="chatInput" name="chatInput" placeholder="Type your message here" />
          <div>
            <button>
              <img src="../assets/send-svgrepo-com.svg" alt="send" class="size-12" />
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
